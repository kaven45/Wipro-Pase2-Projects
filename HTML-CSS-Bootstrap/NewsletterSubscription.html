<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS (Optional, for interactive components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .container{
            background: rgb(209, 230, 243);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-left: 550px;
            margin-top: 200px;
        }
        button {
            border: none;
            padding: 15px 30px;
            font-size: 17px;
            cursor: pointer;
            margin: 30px;
            margin-left: 100px;
            transition: all 0.2s ease-in-out;
            border-radius: 8px;
        }
        .button2 {
            background-color: purple;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease-in-out;
        }

        .button2:hover {
            background-color: green;
        }
        #home{
            text-align: center;
        }
    </style>
</head>
<body style="background-color:  rgb(10, 40, 60);" >
    <div class="container">
    <h2>Subscribe to Our Newsletter</h2>
    
    <form action="/subscribe.html" method="get">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" class="button2">Subscribe</button>
    </form>
</div>
<a href="index.html" id="home">
    <p style="color: antiquewhite;">Back to Home</p>
</a>
</body>
</html>
