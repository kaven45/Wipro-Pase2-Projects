<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        label{
            color:rgb(195, 142, 57);
            
        }
        .button{
            padding: 10px 690px;
            text-align: center;
        }
        button{
            /* color:rgb(100,204,197); */
            border: 7px solid rgb(100,204,197);
            background-color: rgb(100,204,197);
            color:rgb(0, 28, 48) ;
            
        }
        h1{
            padding: 90px 700px;
        }
        h3{
            /* padding: 80px 690px; */
            margin-top: -70px;;
            margin-left: 673px;
        }
        .txt1{
            padding: 10px 610px;
        }
        #signup{
            text-align: center;
            color: rgb(228,220,207);
        }
        #contact{
            position: absolute;
            top: 0px;   /* Distance from the top */
            right: 20px; /* Distance from the right */
            color: white;
            font-size: 18px;
            font-weight: bold;
          
        }
    </style>
</head>
<body style="background-color: rgb(0, 28, 48);">

    <a href="simplecontactform.html" id="contact">
        <p style="color: antiquewhite;">Contact Page</p>
    </a>

    <h1 style="color: rgb(195, 142, 57);">Welcome</h1>
    <h3 style="color: rgb(195, 142, 57);">Sign In to your Account</h3>
   
    

    <form action="#" method="post">
        <div class="txt1">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    </div>
    <div class="button">
        <button type="submit">Login</button>
    </div>

    <a href="RegistrationForm.html" id="signup">
        <p>Dont have account? Sign Up</p>
    </a>
    </form>

</body>
</html>
