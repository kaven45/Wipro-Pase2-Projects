<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Based Layout with Modal & Popovers</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(10, 40, 60);
            color: white;
        }
        #home {
            text-align: center;
            text-decoration: none;
        }
        .popover {
    background-color: #79b5f1; /* Dark background */
    color: white; /* White text */
    border: none;
}

.popover-header {
    background-color: #ff3700;
    color: white;
    border-bottom: none;
}

    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Featured Blog Posts</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post 1</h5>
                        <p class="card-text">A brief description of the blog post.</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Read More</button>
                        <button class="btn btn-info" data-bs-toggle="popover" data-bs-content="Extra information about Blog 1">Info</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post 2</h5>
                        <p class="card-text">A brief description of the blog post.</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Read More</button>
                        <button class="btn btn-info" data-bs-toggle="popover" data-bs-content="Extra information about Blog 2">Info</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post 3</h5>
                        <p class="card-text">A brief description of the blog post.</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Read More</button>
                        <button class="btn btn-info" data-bs-toggle="popover" data-bs-content="Extra information about Blog 3">Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Blog Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is additional information about the selected blog post.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Popovers -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>

    <a href="index.html" id="home">
        <p style="color: antiquewhite;">Back to Home</p>
    </a>

</body>
</html>
