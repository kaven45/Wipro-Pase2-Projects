<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS (Optional, for interactive components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
         .container{
            background: rgb(209, 230, 243);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-left: 550px;
            margin-top: 200px;
        }
        button {
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.1s ease-in-out;
            margin-left: 80px;
        }
        .button4 {
            background-color: teal;
            color: white;
        }

        .button4:hover {
            box-shadow: 5px 5px 15px rgb(128, 241, 8);
        }
        #home{
            text-align: center;
            color: antiquewhite;
        }
    </style>
</head>
<body style="background-color: rgb(0, 28, 48);">
    <div class="container">
    <h2>Place Your Order</h2>
    
    <form action="OrderConfirmation.html" method="get">

        <!-- Shopping Method Selection -->
        <label for="shopping-method">Choose a Shopping Method:</label>
        <select id="shopping-method" name="shopping-method" required>
            <option value="">-- Select Method --</option>
            <option value="pickup">Pickup</option>
            <option value="delivery">Home Delivery</option>
        </select>
        <br><br>

        <!-- Quantity Input -->
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit" class="button4">Place Order</button>

    </form>
</div>
<a href="index.html" id="home">
    <p>Back to Home</p>
</a>
</body>
</html>
