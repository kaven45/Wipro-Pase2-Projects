<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <style> 
        #home{
            text-align: center;
            color: antiquewhite;
        }
        .container{
                background: rgb(209, 230, 243);
                padding: 30px;
                border-radius: 10px;
                width: 350px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-left: 550px;
                margin-top:40px;
            }
            button {
            border: none;
            padding: 15px 30px;
            font-size: 17px;
            cursor: pointer;
            margin: 30px;
            margin-left: 80px;
            transition: all 0.2s ease-in-out;
            border-radius: 8px;
        }
        .button2 {
            background-color: purple;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease-in-out;
        }

        .button2:hover {
            background-color: green;
        }
    </style>
</head>
<body style="background-color: rgb(0, 28, 48);">
    <div class=container>
    <h2>Reserve a Table</h2>
    
    <form action="booking-confirmation.html" method="get">
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!-- Date and Time -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br><br>

        <!-- Number of Guests -->
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
        <br><br>

        <!-- Special Requests -->
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="4"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit" class="button2">Book Table</button>
    </form>
    </body></div>
    <a href="index.html" id="home">
        <p>Back to Home</p>
    </a>
</body>
</html>
